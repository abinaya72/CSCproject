<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid">
        <div class="one">
            <div class="row border p-3">
                <div class="col">
                    <img src="img/CSC logo image.jpeg" width="120" height="100" class="rounded me-5">
                </div>
                <div class="col p-4 ms-0 mt-2 form-control-lg">
                    <input placeholder="SEARCH">
                    <button type="button" class="btn">
                        <img src="img/search.png" width="30" height="30" class="rounded">
                    </button>
                </div>
                <div class="col-auto">
                    <div class="btn-group-lg me-3 mt-4">
                        <button type="button" class="btn custom rounded">Sign up</button>
                        <button type="button" class="btn custom rounded">Log in</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <h4 id="courseTitle"></h4>
        <p id="courseSyllabus"></p>
        <a href="index.html" class="btn btn-primary">Back to Courses</a>
    </div>

    <div class="mt-5 p-4 bg-dark text-white">
        <h1><b>CONTACT:</b></h1>
        <p>Contact details here...</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const course = urlParams.get('course');

        const syllabi = {
            Diploma_in_Computer_Application_Tally: "Syllabus details for Diploma in Computer Application-Tally.",
            Diploma_in_Computer_Application_Programming: "Syllabus details for Diploma in Computer Application-Programming.",
            // Add more courses and their syllabi as needed
        };

        document.getElementById('courseTitle').innerText = course.replace(/_/g, ' ');
        document.getElementById('courseSyllabus').innerText = syllabi[course] || "Syllabus not found.";
    </script>

</body>
</html>
